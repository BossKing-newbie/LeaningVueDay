<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn2></cpn2>
</div>
<template id="child">
    <div>
        <h2>我想你了傻婆！好想你！</h2>
    </div>
</template>
<template id="father">
    <div>
        <h2>我爱你傻婆！好想你！</h2>
        <cpn1></cpn1>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
  //子组件
  const child=Vue.extend({
    template:'#child'
  })
  //父组件
  const father=Vue.extend({
    template:'#father',
    components:{
      cpn1:child
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好，Vue!'
    },
    components:{
      cpn2:father
    }
  })
</script>
</body>
</html>
