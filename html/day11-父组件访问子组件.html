<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn ref="seven"></cpn>
    <button @click="btnClick">按钮</button>
</div>
<template id="cpn">
    <div>
        <h3>我是子组件</h3>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好，Vue!'
    },
    methods: {
      btnClick(){
        this.$children[0].showMessage();
        console.log(this.$refs.seven.name);
      }
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            name:"雯雯"
          }
        },
        methods:{
          showMessage(){
            console.log("我爱你雯雯");
          }
        }
      }
    }
  })
</script>
</body>
</html>
