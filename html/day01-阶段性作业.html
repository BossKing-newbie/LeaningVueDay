<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item, index) in movies" v-bind:class="{active: currentIndex===index}" v-on:click="getIndex(index)">
            {{item}}我
        </li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好，Vue!',
      movies:['海王', '妖精种植手册', '海贼王'],
      currentIndex:0
    },
    methods:{
      getIndex:function (index) {
        this.currentIndex=index;
      }
    }
  })
</script>
</body>
</html>
